<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audioEvideo</title>
</head>
<body>
    <h1>Colocando Imagens</h1>
    <hr>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="fotog">
    </picture>
    <h1>  Colocando Audio</h1>
    <hr>
    <audio preload="metadata" controls autoplay>
    <source src="midia/trackboa.mp3" type="audio/mp3">
  
    
    </audio>

  
    
    
</body>
</html>
